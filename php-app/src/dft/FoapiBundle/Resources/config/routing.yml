dft_foapi_homepage:
    path:     /
    defaults: { _controller: dftFoapiBundle:Default:index }

# Configure API routes.
dft_foapi_printeractivity:
    path: /printer-activity/
    defaults: { _controller: dftFoapiBundle:PrinterActivity:list, _format: json }
    methods:   [GET]
    requirements:
      format: json
dft_foapi_customers:
    path: /customers/
    defaults: { _controller: dftFoapiBundle:Customer:list, _format: json }
    methods:   [GET]
    requirements:
      format: json
dft_foapi_customer:
    path: /customer/
    defaults: { _controller: dftFoapiBundle:Customer:index, _format: json }
    methods:   [GET,POST,PUT]
    requirements:
          format: json
dft_foapi_customerverify:
    path: /customer/verify/
    defaults: { _controller: dftFoapiBundle:Customer:verify, _format: json }
    methods:   [PUT]
    requirements:
          format: json
dft_foapi_login:
    path: /login/
    defaults: { _controller: dftFoapiBundle:Login:login, _format: json }
    methods: [POST]
    requirements:
          format: json
dft_foapi_menuitemcategories:
    path: /menu-item-categories/
    defaults: { _controller: dftFoapiBundle:MenuItemCategories:list, _format: json }
    methods:    [GET]
    requirements:
          format: json
dft_foapi_menuitem_update:
    path: /menu-item/{menuItemId}
    defaults: { _controller: dftFoapiBundle:MenuItem:update, _format: json }
    # Unfortunately Symfony2 is not PUT friendly, so just use a POST here.
    methods:     [POST]
    requirements:
          format: json
dft_foapi_menuitem_create:
    path: /menu-item/
    defaults: { _controller: dftFoapiBundle:MenuItem:create, _format: json }
    methods:     [POST]
    requirements:
          format: json
dft_foapi_menuitem_delete:
    path: /menu-item/{menuItemId}
    defaults: { _controller: dftFoapiBundle:MenuItem:delete, _format: json }
    methods:     [DELETE]
    requirements:
          format: json
dft_foapi_menuitem:
    path: /menu-items/
    defaults: { _controller: dftFoapiBundle:MenuItem:list, _format: json }
    methods:     [GET]
    requirements:
          format: json
dft_foapi_orders:
    path: /orders/
    defaults: { _controller: dftFoapiBundle:Order:list, _format: json }
    methods:     [GET]
    requirements:
          format: json
dft_foapi_order:
    path: /order/
    defaults: { _controller: dftFoapiBundle:Order:index, _format: json }
    methods:     [GET,POST,PUT]
    requirements:
          format: json
dft_foapi_restaurantsettings:
    path: /restaurant-settings/
    defaults: { _controller: dftFoapiBundle:RestaurantSettings:index, _format: json }
    methods:     [GET,PUT]
    requirements:
          format: json
dft_foapi_user:
    path: /user/
    defaults: { _controller: dftFoapiBundle:User:index, _format: json }
    methods:     [GET,PUT,POST,DELETE]
    requirements:
          format: json
dft_foapi_users:
    path: /users/
    defaults: { _controller: dftFoapiBundle:Users:list, _format: json }
    methods:     [GET]
    requirements:
          format: json